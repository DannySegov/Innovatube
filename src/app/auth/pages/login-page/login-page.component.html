<div class="flex justify-center items-center w-full h-full">
    <div class="px-8 py-6 max-w-md bg-white rounded-lg shadow-md">
        <h1 class="mb-4 text-2xl font-bold text-center dark:text-black">Iniciar Sesión</h1>
        <form action="#">
            <div class="mb-4">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Correo Electrónico</label>
                <input type="email" id="email" class="px-3 py-2 w-full rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-customRed focus:border-customRed" placeholder="Ingresa tu correo" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Contraseña</label>
                <input type="password" id="password" class="px-3 py-2 w-full rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-customRed focus:border-customRed" placeholder="Ingresa tu contraseña" required>
                <a href="#"
                    class="text-xs text-gray-600 hover:text-customRed focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-customRed">¿Olvidó su contraseña?</a>
            </div>
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="w-4 h-4 rounded border-gray-300 text-customRed focus:ring-customRed focus:outline-none" checked>
                    <label for="remember" class="block ml-2 text-sm text-gray-700 dark:text-gray-300">Recuerdame</label>
                </div>
            </div>
            <button type="button" (click)="acceder()" class="flex justify-center px-4 py-2 w-full text-sm font-medium text-white rounded-md border border-transparent shadow-sm bg-customRed hover:bg-customRed focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-customRed">Acceder</button>
        </form>
    </div>
</div>
