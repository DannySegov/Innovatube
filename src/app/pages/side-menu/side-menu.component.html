<div class="flex w-full min-h-screen bg-gray-100">
    <!-- Botón de menú mobile -->
    <button (click)="toggleMenu()" class="absolute top-4 right-4 p-2 md:hidden">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>

    <!-- Menú lateral a desplegar -->
    <div [class.hidden]="!isMenuVisible" class="hidden p-4 w-[70%] max-w-xs h-screen bg-white md:block">
        <ul class="flex flex-col w-full">
            <li class="my-px">
                <span class="flex px-4 my-4 text-sm font-medium text-gray-400 uppercase">Innovatube</span>
            </li>
            <li class="my-px">
                <a (click)="showVideos()" [class.bg-gray-200]="isRouteActive('/videos')" class="flex flex-row items-center px-4 h-12 text-gray-600 rounded-lg cursor-pointer hover:bg-gray-100">
                    <span class="flex justify-center items-center text-lg text-gray-400">
                        <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                            <path d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4">
                            </path>
                        </svg>
                    </span>
                    <span class="ml-3">Videos</span>
                </a>
            </li>
            <li class="my-px">
                <a (click)="showFavorites()" [class.bg-gray-200]="isRouteActive('/favorites')" class="flex flex-row items-center px-4 h-12 text-gray-600 rounded-lg cursor-pointer hover:bg-gray-100">
                    <span class="flex justify-center items-center text-lg text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                        </svg>
                    </span>
                    <span class="ml-3">Favoritos</span>
                </a>
            </li>
            <li class="my-px">
                <span class="flex px-4 my-4 text-sm font-medium text-gray-400 uppercase">Cuenta</span>
            </li>
            <li class="my-px">
                <a href="#" class="flex flex-row items-center px-4 h-12 text-gray-600 rounded-lg hover:bg-gray-100">
                    <span class="flex justify-center items-center text-lg text-gray-400">
                        <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                            <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </span>
                    <span class="ml-3">Perfil</span>
                </a>
            </li>
            <li class="my-px">
                <a href="#" class="flex flex-row items-center px-4 h-12 text-gray-600 rounded-lg hover:bg-gray-100">
                    <span class="flex justify-center items-center text-lg text-red-400">
                        <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                            <path
                                d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z">
                            </path>
                        </svg>
                    </span>
                    <span class="ml-3">Cerrar Sesión</span>
                </a>
            </li>
        </ul>
    </div>
</div>
